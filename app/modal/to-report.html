<div class="modal-content" id="login-system">
  <div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title"><b>Deseja mesmo denunciar essa pergunta?</b></h4>
  </div>
  <div class="modal-body" style="padding-top:10px">
    <h5><b>Por quais motivos você deseja denunciar essa pergunta?</b></h5>
    Informe abaixo as causas de se desconforto para com a pergunta apresentada anteriormente para
    que nossos desenvolvedores possam validar esta situação e encaminhar um aviso para este usuário.
    <input type="text" placeholder="O que este usuário fez?" class="form-input report-text-field">
  </div>
  <div class="modal-footer">
    <button type="button" ng-click="close()" class="btn btn-default">Denunciar <i class="fa fa-legal"></i></button>
    <button type="button" ng-click="close()" class="btn btn-default">Cancelar</button>
  </div>
</div>
